<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="peace_3538088.png">
  <title>Rock - Paper - Scissors</title>

  <style>
    body {
      color: white;
      background-color: black;
    }

    .container {
      display: flex;
      margin: 0 auto;
      justify-content: center;
    }

    .img-container img {
      height: 80px;
      width: 80px;
      border: 2px solid white;
      padding: 30px;
      border-radius: 999px;
      cursor: pointer;
    }

    .img-container {
      padding: 20px;
    }

    button,
    h2 {
      margin-left: 20px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }


    .img-con {
      height: 50px;
      width: 50px;
    }

    .main-container{
      text-align: center;
      margin: 0 auto;
    }


    
  </style>
</head>

<body>

  <div class="main-container">
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <div class="img-container" onclick="playGame('rock')">
        <img src="assets/rock-emoji.png" alt="rock">
      </div>
      <div class="img-container" onclick="playGame('paper')">
        <img src="assets/paper-emoji.png" alt="paper">
      </div>
      <div class="img-container" onclick="playGame('scissors')">
        <img src="assets/scissors-emoji.png" alt="scissors">
      </div>
    </div>

    <h2 class="js-result"></h2>
    <h2 class="js-moves"></h2>
    <h2 class="js-score"></h2>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>
  </div>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else {
          result = 'Tie.';
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else {
          result = 'You lose.';
        }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else {
          result = 'You win.';
        }
      }

      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      updateScore();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = `
        You 
        <img src="assets/${playerMove}-emoji.png" alt="${playerMove}" class="img-con">
        <img src="assets/${computerMove}-emoji.png" alt="${computerMove}" class="img-con"> 
        Computer
      `;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) {
        return 'rock';
      } else if (randomNumber < 2 / 3) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    function updateScore() {
      document.querySelector('.js-score').innerHTML = `
        Wins: ${score.wins} ,   Losses: ${score.losses} ,   Ties: ${score.ties}
      `;
    }

    updateScore();
  </script>
</body>

</html>
